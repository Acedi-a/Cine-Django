<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Aster</title>
</head>
<body style="height: 100vh; background-image: linear-gradient(78deg,#ae48e4,#362a93);">
<header>
    <nav class="navbar navbar-expand-lg">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-play text-white"></i>
        </a>

        <!-- Buttons Group aligned to the right -->
        <div class="d-flex align-items-center ">
          <span data-bs-toggle="modal" data-bs-target="#login-modal" style="margin-right: 1rem">
            <a class="nav-link" data-bs-toggle="tooltip" title="Login / Register" href="javascript:void(0)">
              <i class="fa-solid fa-user text-white"></i>
            </a>
          </span>

          <a class="nav-link" data-bs-toggle="tooltip" title="Search" href="movies.html">
            <i class="fa-solid fa-magnifying-glass text-white"></i>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <i class="fa-solid fa-bars text-white"></i>
          </button>
        </div>
      </div>
    </nav>
  </header>
<div class="collapse navbar-collapse" id="mynavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="search-btn-header" data-bs-toggle="tooltip" title="Search" href="movies.html">
          <i class="icofont-search text-white"></i>
        </a>
      </li>
      <li class="nav-item">
        <span data-bs-toggle="modal" data-bs-target="#login-modal">
          <a class="auth-btn" data-bs-toggle="tooltip" title="Login / Register" href="javascript:void(0)">
            <i class="icofont-ui-user text-white"></i>
          </a>
        </span>
      </li>
    </ul>
  </div>
<!-- Contenido principal -->

    <main class="container my-5">
        {% block content %}
        <!-- Aquí se insertará el contenido específico de cada página -->
        {% endblock %}
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
